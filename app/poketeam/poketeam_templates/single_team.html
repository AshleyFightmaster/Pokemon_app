{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto mb-5" style="width: 30rem;">
    <img class="card-img-top" src= "#" alt="Card image cap"> 
    <div class="card-body">
      <h5 class="card-title">{{team.team_name}}</h5>
    
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
    </div>
    {% if current_user.id == team.user_id %}
    <a class="btn btn-success mx-auto mb-2" style="width: 15rem;" href='/view_team/update/{{team.id}}'>Update</a>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger mx-auto mb-2" style="width: 15rem;" data-toggle="modal" data-target="#exampleModal">Delete</button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this team?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            This action CAN NOT be undone.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <a type="button" class="btn btn-danger" href="/view_team/delete/{{team.id}}">Delete</a>
            </div>
        </div>
        </div>
    </div>
    {% endif %}
  </div>
{% endblock %}
