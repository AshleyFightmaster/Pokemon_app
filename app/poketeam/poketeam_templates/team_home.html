{% extends 'base.html' %}

{% block content %}
{% for team in teams %}
<a class="card mx-auto mb-5 text-decoration-none" style="width: 18rem;" href="/view_team/{{team.id}}">
    <img class="card-img-top" src= "#" alt="Card image cap"> 
    <div class="card-body">
      <h5 class="card-title text-dark">{{team.team_name}}</h5>
    
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
    </div>
  </a>
{% endfor %}
{% endblock %}
